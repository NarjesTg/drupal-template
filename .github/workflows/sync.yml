name: Sync Config from Lightsail

on:
  schedule:
    - cron: '*/5 * * * *'  # Toutes les 5 minutes
  workflow_dispatch:  # DÃ©clenchement manuel possible

jobs:
  sync-config:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}  # Pour pousser les changements

      - name: ðŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.232.84.59 >> ~/.ssh/known_hosts

      - name: ðŸ“‚ Sync config from Lightsail
        run: |
          scp -i ~/.ssh/id_rsa -r ec2-user@3.232.84.59:/mnt/drupal-data/config/sync/ my-drupal-site/my-drupal-site/web/config/sync/
          ls -l my-drupal-site/my-drupal-site/web/config/sync/  # VÃ©rifie les fichiers rÃ©cupÃ©rÃ©s
          git add my-drupal-site/my-drupal-site/web/config/sync/
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git commit -m "Sync config from Lightsail" || echo "No changes to commit"
          git push origin main || echo "Push failed or no changes"
